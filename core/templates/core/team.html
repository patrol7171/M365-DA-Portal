{% extends "core/base.html" %}

{% block content %}
  <div class="col-lg-12 stretch-card">
	<div class="card">
	  <div class="card-body">
		<h4 class="card-title">My Team</h4>
		<table class="table table-striped">
		  <thead>
			<tr>
			  <th> Name </th>
			  <th> Department </th>
			  <th> Job Title </th>
			  <th> Email </th>
			</tr>
		  </thead>
		  <tbody>
			{% if team %}
			  {% for person in team %}
				<tr>
				  <td>{{ person.displayName }}</td>
				  <td>{{ person.department }}</td>
				  <td>{{ person.jobTitle }}</td>
				  <td>{{ person.userPrincipalName }}</td>
				</tr>
			  {% endfor %}
			{% endif %}
		  </tbody>
		</table>
	  </div>
	</div>
  </div>
{% endblock %}
